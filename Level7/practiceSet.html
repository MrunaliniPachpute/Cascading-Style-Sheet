<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Set 7</title>
  <style>
    .progress_container{
      height: 50px;
      width: 90%;
      background-color: rgb(247, 247, 185);
      border: 2px solid black;
      border-radius: 30px;
      position: relative;
      left: 4%;
    }
    .progress_bar{
      background-color: deeppink;
      height: 100%;
      border: 0.5px solid black;
      border-radius: 30px;
      animation: progress 3s 5;
    }
    @keyframes progress {
      from{width: 0%;}
      to{width: 100%;}
    }
  </style>
</head>
<body>
  <div class="progress_container">
    <div class="progress_bar">

    </div>
  </div>
</body>
</html>
